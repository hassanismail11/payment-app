<div>
  <div class="container py-5">
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-6">Donation Form</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <div class="tab-content">
              <div id="credit-card" class="tab-pane fade show active pt-3">
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <div class="form-group">
                    <label for="name">
                      <h6>Name</h6>
                    </label>
                    <input
                      formControlName="name"
                      type="text"
                      id="name"
                      placeholder="Your Name"
                      required
                      class="form-control"
                    />
                    <div
                      *ngIf="f['name'].touched && f['name'].invalid"
                      class="alert alert-danger"
                    >
                      <div
                        *ngIf="f['name'].errors && f['name'].errors['required']"
                      >
                        Name is required.
                      </div>
                      <div
                        *ngIf="
                          f['name'].errors && f['name'].errors['minlength']
                        "
                      >
                        Please Enter Your Name.
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">
                      <h6>E-mail</h6>
                    </label>
                    <input
                      ngModel
                      email
                      formControlName="email"
                      type="email"
                      id="email"
                      placeholder="Your E-mail"
                      required
                      class="form-control"
                    />
                    <div
                      *ngIf="f['email'].touched && f['email'].invalid"
                      class="alert alert-danger"
                    >
                      <div
                        *ngIf="
                          f['email'].errors && f['email'].errors['required']
                        "
                      >
                        Email is required.
                      </div>
                      <div
                        *ngIf="
                          f['email'].errors && f['email'].errors['minlength']
                        "
                      >
                        Please Enter Your E-mail.
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="phoneNumber">
                      <h6>Phone</h6>
                    </label>
                    <input
                      formControlName="phoneNumber"
                      type="number"
                      id="phoneNumber"
                      placeholder="Your phone number"
                      class="form-control"
                      required
                    />
                    <div
                      *ngIf="
                        f['phoneNumber'].touched && f['phoneNumber'].invalid
                      "
                      class="alert alert-danger"
                    >
                      <div
                        *ngIf="
                          f['phoneNumber'].errors &&
                          f['phoneNumber'].errors['required']
                        "
                      >
                        Phone Number is required.
                      </div>
                      <div
                        *ngIf="
                          f['phoneNumber'].errors &&
                          f['phoneNumber'].errors['min']
                        "
                      >
                        Please Enter Phone Number
                      </div>
                    </div>
                  </div>

                  <hr />

                  <div>
                    <input
                      formControlName="amount"
                      type="number"
                      placeholder="How Much you want to donate"
                      name="amount"
                      class="form-control"
                      required
                    />
                    <div
                      *ngIf="f['amount'].touched && f['amount'].invalid"
                      class="alert alert-danger"
                    >
                      <div
                        *ngIf="
                          f['amount'].errors && f['amount'].errors['required']
                        "
                      >
                        Amount is required.
                      </div>
                      <div
                        *ngIf="f['amount'].errors && f['amount'].errors['min']"
                      >
                        Please Enter The amount.
                      </div>
                    </div>
                  </div>

                  <div class="card-footer">
                    <button
                      type="submit"
                      class="subscribe btn btn-primary btn-block shadow-sm"
                      [disabled]="form.invalid"
                    >
                      Donate
                    </button>

                    <div
                      *ngIf="showSuccessMessage"
                      class="alert alert-success"
                      role="alert"
                    >
                      Thank You For Your Kindness
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
